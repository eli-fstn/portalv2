<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>SMAC Student Portal</title>
</head>
<body class="h-screen w-screen">

  <!-- Fullscreen Background -->
  <div class="h-screen w-full flex items-center justify-center cp:bg-white bg-[url('images/SchoolBackground.png')] bg-cover bg-center">

    <!-- Sign In Form -->
    <main class="bg-gray-100 bg-opacity-90 p-5 rounded-lg shadow-lg w-[320px] h-[380px] flex flex-col items-center space-y-6 laptop:w-[420px] laptop:h-[480px] laptop:p-8">

      <!-- Logo -->
      <img src="images/SP-Photoroom.png" class="h-17 laptop:h-20 mb-2">

      <!-- Student Number -->
      <div class="w-full mt-2 mb-0">
        <label for="username" class="font-semibold text-[15px] laptop:text-[17px]">Student Number</label> <br>
        <input id="username" type="text" required class="font-semibold mt-1 h-8 px-1 py-1 text-[13px] w-full laptop:h-10 laptop:px-1.5 laptop:py-1.5 laptop:text-[16px] border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"/>
      </div>

      <!-- Password -->
      <div class="w-full mt-2 mb-1">
        <label for="userPassword" class="font-semibold text-[15px] laptop:text-[17px]">Password</label> <br>
        <input id="userPassword" type="password" required class="font-semibold mt-1 h-8 px-1 py-1 text-[14px] w-full laptop:h-10 laptop:px-1.5 laptop:py-1.5 laptop:text-[16px] border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"/>
      </div>

      <!-- Forgot Password -->
      <div class="text-center">
        <a href="#" class="text-school-text text-[14px] laptop:text-[15px] mt-1">Forgot password?</a> 
      </div>

      <!-- Sign In Button -->
      <a href="landingPage.html" class="w-full">
        <button class="bg-school-text text-white border border-gray-300 rounded mt-2 h-8 text-[14px] py-0 px-1 laptop:mt-7 laptop:h-10 laptop:text-[17px] laptop:px-4 laptop:py-0 w-full shadow-gray-300 shadow-md cursor-pointer active:translate-y-[2px] active:scale-[0.98] transition-all duration-100 ease-in-out">
          Sign In
        </button>
      </a>

      <!-- Register -->
      <div class="flex text-[14px] laptop:text-[15px] laptop:mt-2">
        <p class="pr-2">Don't have an account?
          <span>
            <a href="#" class="text-school-text">Register Here</a>
          </span>
        </p>
      </div>
    </main>
  </div>
</body>
</html>
