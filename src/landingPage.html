<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="input.css">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0">
  <div class="flex">
    <div id="sidebar" class="bg-[#013169] h-screen w-70 sidebar-transition overflow-hidden" style="width: 280px;">
      <div class="flex justify-center items-center p-3 mt-1">
        <img src="images\schoolLogo.PNG" class="h-12 w-12 object-contain ml-1" alt="School Logo">
        <p class="text-white font-bold text-[20px] leading-none ml-1 whitespace-nowrap text-fade">STUDENT PORTAL</p>
      </div>
      <hr class="border-[#4b608e] mt-1">
      <ul class="text-white text-[16px] font-light list-none p-0">
        <li class="my-2 mt-5">
          <a href="" class="flex items-center hover:bg-[#496592] py-2 mx-2 rounded text-white no-underline transition-colors duration-300">
            <i class="fa-solid fa-chart-line mx-5 w-5 mt-1 text-center flex-shrink-0"></i>
            <span class="whitespace-nowrap text-fade">Dashboard</span>
          </a>
        </li>
        <li class="my-2">
          <a href="" class="flex items-center hover:bg-[#496592] py-2 mx-2 rounded text-white no-underline transition-colors duration-300">
            <i class="fa-solid fa-user mx-5 w-5 mt-1 text-center flex-shrink-0"></i>
            <span class="whitespace-nowrap text-fade">My Profile</span>
          </a>
        </li>
        <li class="my-2">
          <div class="cursor-pointer flex items-center hover:bg-[#496592] py-2 mx-2 rounded transition-colors duration-300" onclick="toggleFolder('about')">
            <i class="fa-solid fa-chart-column mx-5 w-5 mt-1 text-center flex-shrink-0"></i>
            <span class="my-1 text-[16px] whitespace-nowrap text-fade">Academic Record</span>
            <i id="arrow-about" class="fa-solid fa-angle-down text-[14px] ml-5 arrow-transition"></i>
          </div>
          <div id="about" class="ml-15 mt-2 text-[14px] dropdown-transition dropdown-hidden dropdown-content overflow-hidden">
            <ul class="space-y-3 list-none p-0">
              <li>
                <a href="" class="block hover:bg-[#496592] px-5 py-2 mx-2 rounded text-white no-underline transition-colors duration-300">Subjects</a>
              </li>
              <li>
                <a href="" class="block hover:bg-[#496592] px-5 py-2 mx-2 rounded text-white no-underline transition-colors duration-300">Schedule</a>
              </li>
              <li>
                <a href="" class="block hover:bg-[#496592] px-5 py-2 mx-2 rounded text-white no-underline transition-colors duration-300">Grades</a>
              </li>
              <li>
                <a href="" class="block hover:bg-[#496592] px-5 py-2 mx-2 rounded text-white no-underline transition-colors duration-300">Balance</a>
              </li>
            </ul>
          </div>
        </li>
        <li class="my-2">
          <a href="" class="flex items-center hover:bg-[#496592] py-2 mx-2 rounded text-white no-underline transition-colors duration-300">
            <i class="fa-solid fa-bullhorn mx-5 w-5 mt-1 text-center flex-shrink-0"></i>
            <span class="whitespace-nowrap text-fade">Announcements</span>
          </a>
        </li>
        <li class="my-2">
          <a href="index.html" class="flex items-center hover:bg-[#496592] py-2 mx-2 rounded text-white no-underline transition-colors duration-300">
            <i class="fa-solid fa-right-from-bracket mx-5 w-5 mt-1 text-center flex-shrink-0"></i>
            <span class="whitespace-nowrap text-fade">Sign Out</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="flex-1 flex flex-col">
      <nav class="bg-[#f5f5f5] h-10 w-full shadow flex items-center">
        <button onclick="toggleSidebar()" class="bg-transparent border-none text-[20px] ml-3 cursor-pointer px-2 rounded hover:bg-gray-200 transition-colors duration-300">
          <i class="fa-solid fa-bars text-gray-400"></i>
        </button>
            <p class="text-gray-600 font-bold ml-3">Dashboard</p>
      </nav>
        <main class="grid grid-cols-4 grid-rows-4">
            <div class="bg-[#ff0000] col-start-1 col-end-3 row-start-1 row-end-2">a</div>
                <div class="bg-[#002fff] col-start-1 col-end-2 row-start-2 row-end-3">a</div>
                    <div class="bg-[#09ff00] col-start-1 col-end-3 row-start-3 row-end-4">a</div>
                      <div class="bg-[#fffb00] col-start-2 col-end-3 row-start-2 row-end-3">a</div>
                        <div class="bg-[#ff00f2] col-start-3 col-end-6 row-start-1 row-end-4">a</div>
        </main>
    </div>
  </div>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const currentWidth = sidebar.style.width;
      
      if (currentWidth === '80px') {

        sidebar.style.width = '280px';
        sidebar.classList.remove('sidebar-collapsed');
      } else {

        const dropdowns = document.querySelectorAll('.dropdown-content');
        const arrows = document.querySelectorAll('.arrow-transition');
        
        dropdowns.forEach(dropdown => {
          dropdown.classList.add('dropdown-hidden');
        });
        
        arrows.forEach(arrow => {
          if (arrow.classList.contains('fa-angle-down')) {
            arrow.classList.replace('fa-angle-down', 'fa-angle-right');
          }
        });
        
        sidebar.style.width = '80px';
        sidebar.classList.add('sidebar-collapsed');
      }
    }

    function toggleFolder(id) {
      const sidebar = document.getElementById('sidebar');
      
      if (sidebar.classList.contains('sidebar-collapsed')) {
        return;
      }
      
      const folder = document.getElementById(id);
      const arrow = document.getElementById('arrow-' + id);
      
      if (folder.classList.contains('dropdown-hidden')) {
        folder.classList.remove('dropdown-hidden');
        arrow.classList.replace('fa-angle-right', 'fa-angle-down');
      } else {
        folder.classList.add('dropdown-hidden');
        arrow.classList.replace('fa-angle-down', 'fa-angle-right');
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const dropdowns = document.querySelectorAll('.dropdown-content');
      dropdowns.forEach(dropdown => {
        dropdown.classList.add('dropdown-hidden');
      });
    });
  </script>
</body>
</html>
