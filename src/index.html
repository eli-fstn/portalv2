<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>SMAC Student Portal</title>
</head>
<body>
  <div class="mr-[520px] h-screen overflow-hidden">
    <img src="images\SchoolBackground.png" class="w-full h-full object-cover">
  </div>
<main class="fixed right-0 top-0 bg-white w-[520px] h-screen flex flex-col items-center mt-10 space-y-6">
  <img src="images\SP-Photoroom.png" class="h-28">
    <div class="mt-10 mb-5">
      <p class="font-semibold mb-2">Student Number</p>
      <input type="" placeholder="" required class="border border-gray-300 rounded px-4 py-1.5 w-80 focus:outline-none focus:ring-1 focus:ring-blue-500"/>
    </div>
      <div class="mb-1">
        <p class="font-semibold mb-2">Password</p>
        <input type="password" placeholder="" required class="border border-gray-300 rounded px-4 py-1.5 w-80 focus:outline-none focus:ring-1 focus:ring-blue-500"/>
      </div>
        <div class="">
          <a href="#" class="text-[15px] text-[#2A7BD9]">Forgot password?</a> 
        </div>
          <a href="landingPage.html">
            <button class="mt-3 bg-[#2A7BD9] text-white border border-gray-300 rounded px-4 py-1.5 w-80 shadow-gray-300 shadow-md cursor-pointer active:translate-y-[2px] active:scale-[0.98] transition-all duration-100 ease-in-out">Sign In</button>
          </a>
            <div class="mt-10 flex">
              <p class="pr-2">Don't have an account?
                <span>
                    <a href="#" class="text-[#2A7BD9]">Register Here</a>
                </span>
              </p>
            </div>
</main>
</body>
</html>
